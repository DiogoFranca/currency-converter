<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Currency Converter</title>
  </head>
  <body>
    <main class="container">
      <div class="box-value">
        <label for="value">Value</label>
        <input type="number" id="value" class="value-from-for" />
      </div>

      <div class="box-from">
        <label for="currency-from">From</label>
        <select
          name=""
          id="currency-from"
          class="value-from-for select-from select-from-for"
        >
          <option value="#" class="select-option">Selecione</option>
        </select>
      </div>

      <div class="invert-coins">
        <img
          src="assets/images/icons8-currency-exchange-94.png"
          alt="icon for invert coins"
          class="exchange-img"
        />
      </div>

      <div class="box-for">
        <label for="currency-for">For</label>
        <select
          id="currency-for"
          class="value-from-for select-for select-from-for"
        >
          <option value="#">Selecione</option>
        </select>
      </div>

      <button class="btn-convert">Convert</button>
    </main>

    <section id="result"></section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
